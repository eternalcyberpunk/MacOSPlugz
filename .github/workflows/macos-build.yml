name: macOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # Runs on GitHub's macOS runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake ninja  # Install necessary tools

      - name: Download After Effects SDK
        run: |
          FILE_ID="1AbCdEfGhIJkLmNOpQ"
          curl -L -o aesdk.zip "https://drive.google.com/drive/folders/1-bDlKh2DHNOE7P3q1jnwjfZEAPd69Ftt?usp=drive_link"
          unzip aesdk.zip
          mv AfterEffectsSDK $GITHUB_WORKSPACE/


      - name: Configure build
        run: cmake -B build -S . -G "Ninja"
        env:
          AE_SDK_PATH: $GITHUB_WORKSPACE/AfterEffectsSDK

      - name: Compile code
        run: cmake --build build
